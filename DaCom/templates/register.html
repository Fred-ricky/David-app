{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Register</h2>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Render form fields -->
        {{ form.as_p }}

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
            Register
        </button>
    </form>
</div>

 
{% endblock %}
