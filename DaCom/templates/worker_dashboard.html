<!-- templates/dashboard/worker_dashboard.html -->

{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg sm:p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Worker Dashboard</h1>
  <p class="text-lg text-gray-700 mb-6">Welcome, <span class="font-semibold">{{ worker.name }}</span>.</p>

  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Assigned Clients</h2>
  
  {% if assignments %}
  <ul class="space-y-2">
      {% for assignment in assignments %}
      <li class="p-4 bg-gray-100 rounded-lg shadow-sm border border-gray-200">
          <span class="text-lg text-gray-800">{{ assignment.client.name }}</span>
      </li>
      {% endfor %}
  </ul>
  {% else %}
  <p class="text-gray-600 italic">No clients have been assigned yet.</p>
  {% endif %}
  <div class="mb-6">
    <input type="text" placeholder="Search clients..." class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400">
  </div>

</div>

{% endblock %}
