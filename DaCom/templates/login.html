{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
</div>
{% endblock %}
